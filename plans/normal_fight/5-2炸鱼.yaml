# 功能：5-2捞火力狗粮，单横
# 带路条件：低速轻母 (<=25节)旗舰（全带反潜飞机），10+火力航母（1战+3轰），3轻巡/驱逐，练级位
# 注意⚠️ 队伍中不能有2个驱逐, 否则会进入B点

# MapLevel
chapter: 5 # 章节
map: 2 # 地图
selected_nodes: [C] # 选择要打的节点，白名单模式，一旦到达不要的节点就SL
fight_condition: 4 # 战况选择
repair_mode: 1 #维修策略：1为中破就修，2为大破就修
fleet_id: 2

node_defaults:
  # 索敌成功阶段
  enemy_rules:
    - [CA > 0, retreat]
  # 阵型选择阶段
  formation: 5 # 正常情况阵型选择，1-5
  # 夜战选择阶段
  night: False # 是否夜战
  proceed: False

